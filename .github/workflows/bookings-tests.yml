name: Bookings Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-bookings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run xUnit tests for Bookings project
        run: |
          dotnet test ./Bookings.Tests/Bookings.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=Bookings-test-results.trx"
