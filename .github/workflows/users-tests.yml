name: Users Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test-users:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: |
          dotnet build \
          --no-restore \
          --configuration Release

      - name: Run xUnit tests for Users project
        run: | 
          dotnet test ./Users.Tests/Users.Tests.csproj \
          --no-build \
          --configuration Release \
          --logger "trx;LogFileName=Users-test-results.trx"
